<!DOCTYPE html>
<html lang="en">

<head>

    <div class="site">

                    <img class="img-style" src="./assets//img/pokeballsmall.png" alt="" srcset="">

                </div>
                <div>
                    <input id="pokemonName" type="text" placeholder="Pokemon Name">
                    <button id="search">üîç</button>
                </div>
            </div>

        <main>
            <div class="background-style">

            </div>

            <button>Weitere Pokemon laden</button>

        <footer class="footer-style">

</body>
