<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="icon" type="image/x-icon" href="/assets/favicon/pokeball.png">

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/colors.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>

<body onload="fetchDataJson()">

    <div id="preloader"></div>

    <div onclick="toggleOverlay()" id="overlay" class="overlay d_none">
        <button id="prevBtn" class="nav-btn left" onclick="navigate(-1, event)">&#10094;</button>
        <div class="overlay-content">
            <img id="overlay-pokemon" class="overlay-pokemon" />
            <div id="overlay-info" class="overlay-info"></div>
        </div>
        <button id="nextBtn" class="nav-btn right" onclick="navigate(1, event)">&#10095;</button>
    </div>

    <div class="site">
        <header>
            <div class="header-sidebyside">
                <div class="header-sorting">
                    <img class="img-style" src="./assets//img/pokeballsmall.png" alt="" srcset="">
                    <h1>Pokedex</h1>
                </div>
                <div>
                    <input id="pokemonName" type="text" placeholder="Search Pokemon...">
                    <button id="search" onclick="filterPokemonNames()">üîç</button>
                    <p id="search-warning" style="color:#932323; display:none; font-size: 12px;">Please enter at least 3
                        letters</p>
                </div>
            </div>
        </header>

        <main>
            <div class="background-style">
                <div class="max-width" id="pokemon-content"></div>
            </div>
            <div class="loading-pokemon-content">
                <button onclick="fetchMorePokemon()">Load more Pokemon</button>
            </div>

        </main>

        <footer class="footer-style">
            <h1>Footer</h1>
        </footer>
    </div>

</body>

<script>
    const loader = document.getElementById("preloader");

    function showLoader() {
        loader.style.display = "block";
        loader.classList.remove("hide");
    }

    function hideLoader() {
        loader.classList.add("hide");
        setTimeout(() => loader.style.display = "none", 400);
    }

    window.addEventListener("load", () => {
        hideLoader();
    });
</script>

<script src="./script/template.js"></script>
<script src="./script/db.js"></script>

</html>
